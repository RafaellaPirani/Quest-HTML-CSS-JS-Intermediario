<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest HTML, CSS e Javascript Intermediário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="informacoes">
            <h1>FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </div>

        <div class="formulario">
            <form action="#" method="post" id="formulario">
                <div class="name">
                    <label for="name"></label>
                    <input type="text" id="name" name="nome" placeholder="Nome completo *">
                    <p class="required">campo obrigatorio</p>
                </div>

                <div class="email">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Email *">
                    <p class="required">campo obrigatorio</p>
                </div>

                <div class="telephone">
                    <label for="telephone"></label>
                    <input type="tel" id="telephone" name="telephone" placeholder="Telefone *">
                    <p class="required">campo obrigatorio</p>
                </div>

                <div class="message">
                    <label for="message"></label>
                    <textarea type="text" id="message" name="message" placeholder="Mensagem *" maxlength="200" minlength="20"></textarea>
                    <p class="required">campo obrigatorio</p>
                </div>

                <p class="campo-obrigatorio">*campos obrigatórios</p>

                <div class="button">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="formulario.js"></script>
</body>

</html>
